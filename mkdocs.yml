# MkDocs Configuration for Paracle Documentation

site_name: Paracle Documentation
site_url: https://paracle.readthedocs.io
site_description: User-driven multi-agent framework for AI-native applications
site_author: IbIFACE-Tech

repo_name: IbIFACE-Tech/paracle-lite
repo_url: https://github.com/IbIFACE-Tech/paracle-lite
edit_uri: edit/main/content/docs/

theme:
    name: material
    palette:
        # Light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        # Dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-4
              name: Switch to light mode

    features:
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - navigation.top
        - search.suggest
        - search.highlight
        - content.code.copy
        - content.code.annotate
        - toc.follow
        - toc.integrate

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - admonition
    - pymdownx.details
    - attr_list
    - md_in_html
    - toc:
          permalink: true
          title: On this page
    - tables
    - footnotes
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
    - search:
          separator: '[\s\-,:!=\[\]()"/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
    - mkdocstrings:
          handlers:
              python:
                  options:
                      show_source: true
                      show_root_heading: true
                      show_root_full_path: false
                      show_root_toc_entry: false
                      docstring_style: google
                      members_order: source
                      show_signature_annotations: true
                      separate_signature: true
                      merge_init_into_class: true

extra:
