# Pre-commit hooks for Paracle governance validation
# Install: make pre-commit-install or: uv run pre-commit install
# Run manually: make pre-commit-run or: uv run pre-commit run --all-files

repos:
  # Local governance validation hooks
  - repo: local
    hooks:
      # Validate AI instruction files have pre-flight checklist
      - id: validate-ai-instructions
        name: Validate AI Instructions
        entry: uv run paracle validate ai-instructions
        language: system
        pass_filenames: false
        files: ^(\.cursorrules|\.parac/integrations/ide/|\.github/copilot-instructions\.md)

      # Validate .parac/ structure and consistency
      - id: validate-governance
        name: Validate Governance Structure
        entry: uv run paracle validate governance
        language: system
        pass_filenames: false
        files: ^\.parac/

      # Validate roadmap consistency
      - id: validate-roadmap
        name: Validate Roadmap Consistency
        entry: uv run paracle validate roadmap
        language: system
        pass_filenames: false
        files: ^\.parac/(roadmap/roadmap\.yaml|memory/context/current_state\.yaml)

      # Validate YAML syntax in .parac/
      - id: validate-yaml
        name: Validate YAML Syntax
        entry: python -c "import yaml, sys; [yaml.safe_load(open(f, encoding='utf-8')) for f in sys.argv[1:]]"
        language: system
        files: ^\.parac/.*\.ya?ml$
        exclude: (ai-rules\.yaml|rules\.yaml|template)

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: package.lock.json

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^(\.parac/|content/templates/|\.claude/skills/|\.github/skills/|mkdocs\.yml)
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

# Configuration
default_language_version:
  python: python3

# Exclude patterns
exclude: |
  (?x)^(
    \.parac/memory/logs/.*|
    \.parac/memory/snapshots/.*|
    build/.*|
    dist/.*|
    .*\.egg-info/.*|
    __pycache__/.*|
    \.pytest_cache/.*|
    \.mypy_cache/.*|
    \.ruff_cache/.*
  )
