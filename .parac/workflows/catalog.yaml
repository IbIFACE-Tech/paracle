# Workflows Catalog
# Version: 1.0

# Available Workflows
workflows:
  - name: hello_world
    description: Simple hello world workflow
    file: templates/hello_world.yaml
    category: examples
    status: active

  - name: paracle_build
    description: |
      Complete dogfooding workflow for building Paracle platform features.
      Orchestrates all agents (Architect, Coder, Tester, Reviewer, Documenter, PM)
      following .parac/ governance and Pre-Flight Checklist.
    file: definitions/paracle_build.yaml
    category: dogfooding
    status: active
    tags: [dogfooding, multi-agent, governance, platform]
    priority: P0
    features:
      - Multi-agent orchestration
      - Pre-Flight Checklist validation
      - Architecture design (Architect)
      - Code implementation (Coder)
      - Test suite creation (Tester)
      - Code review & QA (Reviewer)
      - Documentation (Documenter)
      - Governance updates (PM)
      - Integration validation
      - ISO 42001 compliance

  - name: code_review
    description: Automated code review process
    file: templates/code_review.yaml
    category: development
    status: planned

  - name: documentation_generator
    description: Generate comprehensive documentation
    file: templates/documentation.yaml
    category: development
    status: planned

# Workflow Categories
categories:
  dogfooding:
    description: Workflows for building Paracle using Paracle (dogfooding strategy)
  examples:
    description: Example workflows for learning
  development:
    description: Development and engineering workflows
  analysis:
    description: Data and code analysis workflows
  deployment:
    description: Deployment and CI/CD workflows

# Workflow Templates
templates:
  sequential:
    description: Linear sequence of steps
    example: templates/hello_world.yaml

  parallel:
    description: Concurrent execution
    example: templates/parallel_template.yaml

  conditional:
    description: Branching logic
    example: templates/conditional_template.yaml

# Execution Settings
defaults:
  timeout_seconds: 300
  retry_attempts: 3
  log_level: INFO
