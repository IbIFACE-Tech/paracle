# Model Providers Available
providers:
  - name: anthropic
    models: [claude-sonnet-4.5, claude-opus-4]
  - name: openai
    models: [gpt-4, gpt-4-turbo, gpt-3.5-turbo]
  - name: local
    models: [llama-3, codellama]

# Orchestrator Configuration
orchestrator:
  type: github_copilot # Will be replaced by paracle orchestrator
  workflow_engine: manual # Will be automated in Phase 3
