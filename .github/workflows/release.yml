name: Release

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:
    inputs:
      publish_to:
        description: "Publish to"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi
      skip_security:
        description: "Skip OWASP security scan (use for faster releases)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  quick-security:
    name: Quick Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit
        run: bandit -r packages/ -ll

      - name: Run Safety
        run: safety check || true

      - name: Run pip-audit
        run: pip-audit || true

  full-security-scan:
    name: Full OWASP Security Scan
    if: github.event.inputs.skip_security != 'true' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache OWASP Dependency-Check
        id: owasp-cache
        uses: actions/cache@v4
        with:
          path: |
            dependency-check
            ~/.m2/repository/org/owasp/dependency-check-data
          key: ${{ runner.os }}-owasp-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-owasp-

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Create reports directory
        run: mkdir -p reports

      - name: Download OWASP Dependency-Check
        if: steps.owasp-cache.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/dependency-check/DependencyCheck/releases/download/v12.1.9/dependency-check-12.1.9-release.zip
          unzip dependency-check-12.1.9-release.zip -d dependency-check

      - name: Run OWASP Dependency-Check
        run: |
          ./dependency-check/dependency-check/bin/dependency-check.sh \
            --scan . \
            --format JSON \
            --format HTML \
            --out reports/dependency-check \
            --project "Paracle" \
            --failOnCVSS 7 \
            --suppression .github/dependency-check-suppressions.xml

      - name: Run Bandit
        run: bandit -r packages/ -ll -f json -o reports/bandit.json

      - name: Run Safety
        run: safety check --json > reports/safety.json || true

      - name: Run pip-audit
        run: pip-audit --format json > reports/pip-audit.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-reports
          path: reports/

  test:
    name: Run Tests
    needs: [quick-security]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run governance validation
        run: |
          uv run paracle governance health --verbose

      - name: Run tests
        run: |
          uv run pytest -v --cov=packages --cov-report=term

      - name: Check coverage
        run: |
          uv run pytest --cov=packages --cov-report=term --cov-fail-under=80

  build:
    name: Build distribution
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: |
          uv build

      - name: Check built package
        run: |
          ls -lh dist/
          uv run twine check dist/*

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-testpypi:
    name: Publish to TestPyPI
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'testpypi'
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/paracle
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'pypi')
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/paracle
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [publish-to-pypi]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG="Initial release"
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi

          # Save to file
          echo "$CHANGELOG" > changelog.txt
          echo "Generated changelog from $PREV_TAG to ${{ github.ref_name }}"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create '${{ github.ref_name }}' \
            --repo '${{ github.repository }}' \
            --title "Paracle ${{ github.ref_name }}" \
            --notes-file changelog.txt \
            dist/**
