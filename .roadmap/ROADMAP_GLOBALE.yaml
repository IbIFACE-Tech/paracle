# =============================================================================
# PERSISTENCE STRATEGY (Cross-Phase Architecture Decision)
# =============================================================================
persistence_strategy:
  principle: |
    Hybrid persistence with progressive complexity:
    - YAML files for human-readable configuration (source of truth)
    - SQLite/PostgreSQL for runtime data (ACID, queryable)
    - ChromaDB/pgvector for AI-native storage (embeddings, RAG)

  architecture: |
    ┌─────────────────────────────────────────────────────────────────┐
    │                    PERSISTENCE LAYERS                           │
    ├─────────────────────────────────────────────────────────────────┤
    │  YAML/Markdown Files     │  SQLite/PostgreSQL  │  ChromaDB      │
    │  (.parac/ workspace)     │  (Relational)       │  (Vector)      │
    ├──────────────────────────┼─────────────────────┼────────────────┤
    │  • Agent specs           │  • Agent instances  │  • Embeddings  │
    │  • Workflow definitions  │  • Execution logs   │  • RAG indexes │
    │  • Tool configs          │  • Event history    │  • Semantic    │
    │  • Governance state      │  • Session data     │    search      │
    │  • Roadmap/decisions     │  • Audit trail      │  • Memory      │
    └──────────────────────────┴─────────────────────┴────────────────┘
            ↑                           ↑                    ↑
       Human-readable            Transactional         AI-native
       Version-controlled        ACID compliant        Similarity
       Declarative               Queryable             search

  implementation_phases:
    v1.0.0_actual:
      - layer: "File Layer"
        status: "implemented"
        completed: "2026-01-08"
        description: "YAML/Markdown in .parac/"
        location: ".parac/ workspace"

      - layer: "SQLite"
        status: "implemented"
        completed: "2026-01-08"
        description: "Runtime operational data"
        packages:
          [
            "paracle_core",
            "paracle_audit",
            "paracle_kanban",
            "paracle_agent_comm",
          ]

      - layer: "ChromaDB"
        status: "implemented"
        completed: "2026-01-08"
        description: "Vector store for embeddings and RAG"
        package: "paracle_vector"

      - layer: "pgvector"
        status: "implemented"
        completed: "2026-01-08"
        description: "PostgreSQL with vector extensions"
        package: "paracle_vector"

      - layer: "Memory System"
        status: "implemented"
        completed: "2026-01-08"
        description: "Multi-level agent memory persistence"
        package: "paracle_memory"

    v1.1_planned:
      - layer: "PostgreSQL Production"
        status: "planned"
        description: "Production-grade PostgreSQL deployment"
        note: "HA, replication, backup strategies"

      - layer: "Distributed Cache"
        status: "planned"
        description: "Redis/Memcached for distributed caching"
        note: "Currently using in-memory cache"

