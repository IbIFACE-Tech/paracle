# =============================================================================
compliance_roadmap:
  vision: "Compliance & Governance Operating System for AI-Driven Execution"
  positioning: |
    Paracle is not "just" an agent framework.
    It's a Compliance & Governance Operating System for AI-Driven Execution.

    - SaaS → Operational compliance
    - On-Prem → Structural compliance
    - Open-Source → Software & supply-chain compliance

  distribution_modes:
    saas:
      compliance_focus: "Operational (ISO 27001, SOC 2, GDPR)"
      mandatory_standards: ["ISO 27001", "ISO 42001", "GDPR", "SLSA", "CRA"]
      optional_standards: ["SOC 2 Type II", "FedRAMP"]

    on_prem:
      compliance_focus: "Structural (architecture, policies)"
      mandatory_standards:
        ["ISO 42001 (partial)", "SLSA (partial)", "CRA (partial)"]
      shared_responsibility: "Customer handles ISO 27001, GDPR implementation"

    open_source:
      compliance_focus: "Software & supply-chain"
      mandatory_standards: ["SLSA", "SBOM", "CRA (partial)"]
      recommended_standards: ["ISO 42001", "OpenSSF Best Practices"]

  standards_matrix:
    ISO_27001:
      domain: "Information Security Management"
      scope: ["saas"]
      priority: "critical"
      requirements:
        - risk_management
        - access_control (RBAC/ABAC)
        - logging_audit (immutable)
        - incident_management
        - supplier_security
      paracle_modules:
        - paracle_governance
        - paracle_audit
        - paracle_security
      artifacts:
        - ".parac/policies/security.yaml"
        - ".parac/audit/trail.log"
        - ".parac/risk/register.yaml"

    ISO_42001:
      domain: "AI Governance & Management"
      scope: ["saas", "on_prem", "open_source"]
      priority: "critical"
      requirements:
        - ai_risk_assessment
        - human_oversight (HITL)
        - traceability (agent actions)
        - model_lifecycle_management
        - ai_incident_response
      paracle_modules:
        - paracle_agents (manifest.yaml)
        - paracle_governance
        - paracle_audit
      artifacts:
        - ".parac/agents/manifest.yaml (agent responsibility)"
        - ".parac/ai/risk.yaml (risk scoring)"
        - ".parac/ai/transparency.md (explainability)"
      differentiator: "Native AI governance built into framework core"

    GDPR:
      domain: "Privacy & Data Protection"
      scope: ["saas"]
      priority: "critical"
      requirements:
        - data_minimization
        - encryption_at_rest_and_transit
        - retention_policy
        - right_to_erasure
        - auditability
      paracle_modules:
        - paracle_memory
        - paracle_audit
      artifacts:
        - ".parac/privacy/dpia.md"
        - ".parac/policies/retention.yaml"

    SLSA:
      domain: "Supply Chain Security"
      scope: ["saas", "on_prem", "open_source"]
      priority: "high"
      requirements:
        - build_provenance
        - artifact_signing
        - reproducible_builds
        - sbom_generation
      paracle_modules:
        - paracle_build
      artifacts:
        - ".parac/build/provenance.json"
