version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: paracle-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-paracle}
      POSTGRES_USER: ${DB_USER:-paracle}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-paracle}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paracle"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paracle-network

  # Redis/Valkey Event Bus
  redis:
    image: valkey/valkey:7.2-alpine
    container_name: paracle-redis
    command: valkey-server --requirepass ${REDIS_PASSWORD:-paracle}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paracle-network

  # Paracle API Server
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: paracle-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    env_file:
      - ../.env
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../.parac:/app/.parac
    networks:
      - paracle-network
    restart: unless-stopped

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: paracle-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - paracle-network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: paracle-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - paracle-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  paracle-network:
    driver: bridge
