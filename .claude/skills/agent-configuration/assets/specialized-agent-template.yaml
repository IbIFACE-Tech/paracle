---
# Specialized Agent with Inheritance
# This agent inherits from a base agent and adds specialization

name: specialized-agent
inherits: base-agent # Inherits all properties from base-agent

# Override specific properties
temperature: 0.5 # Lower temperature for more focused responses

# Extend system prompt
system_prompt: |
  {{parent.system_prompt}}

  Additional specialization:
  - [SPECIALIZATION 1]
  - [SPECIALIZATION 2]

# Add more skills
skills:
  - "{{parent.skills}}"  # Include parent skills (Jinja2 template)
  - specialized-skill-1
  - specialized-skill-2

# Add more tools
tools:
  - "{{parent.tools}}"  # Include parent tools (Jinja2 template)
  - specialized-tool

metadata:
  author: your-name
  version: "1.0.0"
  parent: base-agent
  description: Specialized version of base-agent for [PURPOSE]
